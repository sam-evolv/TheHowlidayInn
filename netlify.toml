[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"

# Proxy API requests to the Express backend
[[redirects]]
  from = "/api/*"
  to = "https://1c4c87f0-89ff-41d6-8259-0d0656ff73c8-00-32c5iqmuxdasa.janeway.replit.dev/api/:splat"
  status = 200
  force = true

# SPA catch-all (must be AFTER the API proxy)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
