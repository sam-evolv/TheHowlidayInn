[build]
  command = "npm run build"
  publish = "dist/public"

[functions]
  directory = "netlify/functions"

# Proxy API requests to the Express backend
[[redirects]]
  from = "/api/*"
  to = "https://howliday-admin.replit.app/api/:splat"
  status = 200
  force = true

# SPA catch-all (must be AFTER the API proxy)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
